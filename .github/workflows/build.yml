name: build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: "recursive"
                  fetch-depth: 10
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: yarn
            - run: yarn install --frozen-lockfile
            - name: typecheck
              run: yarn typecheck
            - name: compile
              run: yarn compile
            - name: unit tests
              run: yarn test:unit
            - name: run cli
              run: node packages/cli/built/gptools.js run code-xray packages/sample/src/counting.gpspec.md -d -ot $GITHUB_STEP_SUMMARY -l single
            - name: run cli pipe
              run: cat packages/sample/src/counting.gpspec.md | node packages/cli/built/gptools.js run code-xray -d -ot $GITHUB_STEP_SUMMARY -l multi
            - name: run cli glob
              run: node packages/cli/built/gptools.js run code-xray packages/sample/src/counting.py packages/sample/src/*.ts -d -o .gptools/tmp/cli -ot $GITHUB_STEP_SUMMARY -l glob
            - name: package vscode
              run: yarn package
