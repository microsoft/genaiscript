name: genai issue bot
on:
    issues:
        types: [closed]
concurrency:
    group: issue-bot-${{ github.event.issue.number }}
    cancel-in-progress: true
jobs:
    reason:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            issues: write
            models: read
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: "recursive"
                  fetch-depth: 10
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: yarn
            - run: yarn install --frozen-lockfile
            - name: compile
              run: yarn compile
            - name: start ollama
              run: yarn ollama:start
            - name: genaiscript issue-review
              run: node packages/cli/built/genaiscript.cjs run issue-bot -p github -prc bot --out-output $GITHUB_STEP_SUMMARY
              env:
                  GITHUB_ISSUE: ${{ github.event.issue.number }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
