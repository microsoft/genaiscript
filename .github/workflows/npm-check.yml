name: npm cli check
on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * *"
jobs:
    ubuntu:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - run: npx --yes genaiscript --help
    windows:
        runs-on: windows-latest
        steps:
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - run: npx --yes genaiscript --help
    macos:
        runs-on: macos-latest
        steps:
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - run: npx --yes genaiscript --help
